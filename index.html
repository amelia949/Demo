<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SURA </title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        $( document ).on( "pageinit", "#menu", function() {
            $( document ).on( "swipeleft swiperight", "#menu", function( e ) {
                // We check if there is no open panel on the page because otherwise
                // a swipe to close the left panel would also open the right panel (and v.v.).
                // We do this by checking the data that the framework stores on the page element (panel: open).
                if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
                    if ( e.type === "swipeleft"  ) {
                        $( "#right-panel" ).panel( "open" );
                    } else if ( e.type === "swiperight" ) {
                        $( "#left-panel" ).panel( "open" );
                    }

                    
                }
            });
        });

    </script>
     <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div data-role="page" id="menu">

        <div data-role="content" >    

           <div class="tableDiv">
                <div class="rowDiv">
                    <div class="cellDiv30">
                       <a href="#left-panel" ><img id="open-left" src="img/icono-menu.png" width="20%"  /></a>
                    </div>
                    <div class="cellDiv70" align="right" >
                        <img src="img/icono-sura.png" width="30%" >
                    </div>
                </div>
            </div>
        </div><!-- /content -->
    
        <div  data-role="panel" id="left-panel" data-display="overlay">
            <h4><img src="img/menu/iconosura.png" width="80%" onClick="abrir('index.html')"/></h4>
            <a href="#" data-role="button" data-corners="false"   style="color:green; background-color:red";>Search</a> 
                <ul>
                    <li class="menuUsuario"><label id="nameUsuario" ></label> </li>
                    <li><img src="img/menu/finanzas.png" width="95%" onClick="abrir('finanzas.html')"/></li>
                    <li><img src="img/menu/productos.png"width="95%" onClick="abrir('productos.html')"/></li>
                    <li><img src="img/menu/contactanos.png"width="95%" onClick="abrir('contacto.html')"/></li>
                    <li><img src="img/menu/oficinas.png"width="95%"     onClick="abrir('oficinas.html')"/></li>
                    <li><img src="img/AccesoUsuario.png" width="30%" onClick="abrir('acceso.html')"/></li>
                </ul>
                <ul class="menuUsuario">
                    <li><img src="img/menu/productosSURA.png" width="95%" onClick="abrir('inicio.html')"/></li>
                    <li><img src="img/menu/fondosobjetivo.png" width="95%" onClick="abrir('fondoObjetivos.html')"/></li>
                    <li><img src="img/menu/fondoscontratos.png" width="95%" onClick="abrir('fondoContrato.html')"/></li>
                    <li><img src="img/menu/afore.png" width="95%" onClick="abrir('afore.html')"/></li>
                    <li><img src="img/AccesoUsuario.png"  width="30%" onClick="abrir('drag.html')"/></li>
                </ul>


        </div><!-- /panel -->
    </div><!-- /page -->
  
</body>
</html>
